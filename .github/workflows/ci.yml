name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Generate context (dry-run + stats)
        run: node dist/cli/index.js --dry-run --stats

      - name: Generate context.json
        run: node dist/cli/index.js --out context.json

      - name: Validate context.json
        run: node dist/cli/validate-index.js context.json

      - name: Upload context artifact
        uses: actions/upload-artifact@v4
        with:
          name: context-${{ matrix.os }}-node${{ matrix.node }}
          path: context.json
          retention-days: 7
